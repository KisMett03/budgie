allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

 gradle.beforeProject { project ->
     def newBuildDir = file("${rootDir}/../build/${project.name}")
     project.buildDir = newBuildDir
 }

subprojects {
    evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
